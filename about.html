<!DOCTYPE html>
<html>
    <head>
        <title>About - Alex Ross</title>
        <link rel="stylesheet" href="/dist/index.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>
        <div id="site-wrapper" class="container">
            <header>
                <a id="site-brand" class="no-effect" href="/">
                    <img src="https://avatars1.githubusercontent.com/u/1857007?v=3&s=460">
                </a>
                <nav id="site-nav">
                    <a href="/about">About</a>
                    <a href="/projects">Projects</a>
                    <a href="/books">Books</a>
                </nav>
            </header>
            <hr>
            <section>
                <h1>About me</h1>
            </section>
            <hr>
            <footer>
                <p>Designed by Alex Ross. Licensed under <a href="https://github.com/aleross/alexross.codes">MIT</a>.</p>
                <p>
                    <a href="https://github.com/aleross" class="ion-social-github no-effect"></a>
                    <a href="https://linkedin.com/alexross8" class="ion-social-linkedin no-effect"></a>
                    <a href="https://twitter.com/areteross" class="ion-social-twitter no-effect"></a>
                </p>
            </footer>
        </div>
        <script>
        // Mark active navigation link
        (function()
        {
            var path = window.location.pathname,
                links = document.getElementById('site-nav').children;
            // Mark active link
            for (var i = 0; i < links.length; i++)
            {
                var link = links[i],
                    href = link.getAttribute('href');
                if (href === path)
                {
                    link.className += (link.className ? ' ' : '') + 'active';
                }
            }
        })();
        </script>
    </body>
</html>
