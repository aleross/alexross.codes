<!DOCTYPE html>
<html>
    <head>
        <title>About - Alex Ross</title>
        <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/dist/index.css?v1">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>
        <div id="site-wrapper" class="container">
            <header>
                <a id="site-brand" class="no-effect">
                    <img src="https://avatars1.githubusercontent.com/u/1857007?v=3&s=460">
                </a>
                <nav id="site-nav">
                    <a href="/">Home</a>
                    <a href="/projects">Projects</a>
                    <a href="/about">About</a>
                    <a href="/books">Books</a>
                </nav>
            </header>
            <hr>
            <section>
                <h1>About me</h1>
                <h1>About this website</h1>
                <p><strong>It's built with:</strong></p>
                <ul>
                    <li><strong>Font:</strong> Open Sans</li>
                </ul>
            </section>
            <hr>
            <footer>
                <p>Designed by Alex Ross. Source available on <a href="https://github.com/aleross/alexross.codes">Github</a>.</p>
                <p>
                    <a href="https://github.com/aleross" class="ion-social-github no-effect"></a>
                    <a href="https://linkedin.com/alexross8" class="ion-social-linkedin no-effect"></a>
                    <a href="https://twitter.com/areteross" class="ion-social-twitter no-effect"></a>
                </p>
            </footer>
        </div>
        <script>
        // Mark active navigation link
        (function()
        {
            var path = window.location.pathname,
                links = document.getElementById('site-nav').children;
            // Mark active link
            for (var i = 0; i < links.length; i++)
            {
                var link = links[i],
                    href = link.getAttribute('href');
                if (href === path)
                {
                    link.className += (link.className ? ' ' : '') + 'active';
                }
            }
        })();
        </script>
    </body>
</html>
